<html>
    <head>
        <title>JS Variable</title>
    </head>
    <body>
        <script>
        // Contoh membuat variable langsung dengan value/nilai
        let greeting = "Hello Word!";

        // Contoh membuat variable, kemudian di isi dengan values/nilai
        let message;
        message = "Belajar JS Variable"

        document.writeln(greeting);
        document.writeln('</br>');
        document.writeln(message);
        document.writeln('</br>');

        message = 123;
        document.writeln(message);
        document.writeln('</br>');

        </script>
    </body>
</html>
